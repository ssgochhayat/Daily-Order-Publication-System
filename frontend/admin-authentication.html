<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Authentication</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <form id="admin-login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <p id="error-message" class="error-message"></p>
    </form>
  </div>

  <script>
    document.getElementById('admin-login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get username and password input values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Dummy admin credentials (replace with actual backend authentication)
      const adminUsername = 'admin';
      const adminPassword = 'admin123';

      // Check if username and password match
      if (username === adminUsername && password === adminPassword) {
        // Redirect to noticeboard.html if authentication is successful
        window.location.href = 'noticeboard.html';
      } else {
        // Display error message for incorrect credentials
        document.getElementById('error-message').textContent = 'Invalid username or password. Please try again.';
      }
    });
  </script>
</body>
</html>
